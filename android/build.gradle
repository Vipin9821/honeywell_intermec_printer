group 'com.phincode.honnywellintermecpr3'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'


    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }



}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies{
    api project(':hsm-android-print')
}
